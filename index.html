<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Card shuffle</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">Shuffle and Sort</div>
    <div class="main-container">
        <div class="card-container" id="cardsGoHere">
            <div class="card" id="card1">1</div>
            <div class="card" id="card2">2</div>
            <div class="card" id="card3">3</div>
            <div class="card" id="card4">4</div>
            <div class="card" id="card5">5</div>
            <div class="card" id="card6">6</div>
            <div class="card" id="card7">7</div>
            <div class="card" id="card8">8</div>
            <div class="card" id="card9">9</div>
        </div>
        <div class="button-container">
            <button type="button" onclick="shuffleCards()">SHUFFLE</button>
            <button type="button" onClick="sortCards()">SORT</button>
        </div>
    </div>
    <div class="footer-container">
        <div>Shuffle and sort by Charlotte Ellwood</div>
    </div>
    <script src=" js/app.js"></script>
</body>

</html>
